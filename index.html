<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Q4SW2 </title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<style type="text/css">
		body {
			background: slategrey;
			font-family: "Roboto Mono", monospace;
			font-style: normal;
		}
		.calculator {
			border: dashed 10px;
			background: lightslategrey;
			padding-top: 30px;
		}
		.container {
			display: flex;
			margin-left: 100px;
			font-size: 20px;
			margin-top: 40px;
		}

		.buttons {
			text-align: center;
			justify-content: center;
		}
		input {
			padding: 20px;
			font-size: 30px;
			padding-right: 100px;
		}

	</style>
</head>
<body> 
	<script type="text/javascript">
		function times(){ 
			let x= parseInt(document.getElementById("x").value);
			let y= parseInt(document.getElementById("y").value);
			const product= x * y;
			window.alert("The product of x and y is " + product + "!");
		}

		function raise(){ 
			let x= parseInt(document.getElementById("x").value);
			let y= parseInt(document.getElementById("y").value);
			const up= x ** y;
			window.alert("x raised to y is " + up + "!");
		}

		function rem(){ 
			let x= parseInt(document.getElementById("x").value);
			let y= parseInt(document.getElementById("y").value);
			const main= x % y;
			window.alert("The remainder of x and y is " + main + "!");
		}

		function check(){
			let x= parseInt(document.getElementById("x").value);
			let y= parseInt(document.getElementById("y").value);
			if (x === y) {
				window.alert("x=y is true");
			} else {
				window.alert("x=y is false");
			}
		}


		

	</script>

	<section class="container"></div>
		<div class="img">
			<img src="https://i.pinimg.com/originals/cb/b5/25/cbb525f36ed5bb65e24118a96e174673.png" width="500px">
		</div>
		<div class="calculator">
			<h2> Hi! My name is Calci, and I'm here to give you a Math challenge! </h2>
			<br>
			<h2> Given: </h2>
			<label for="x">Enter value for x:</label>
			<br>
			<input type="number" id="x">
			<br>
			<label for="y">Enter value for y:</label>
			<br>
			<input type="number" id="y">
			<br>
			<br>
			<em> <p> Click the buttons below to proceed </p> </em>
		</div> 
	</section>

	<br> <br> <br> <br>
	<section class="buttons">
		<button onClick="times()" type="button" class="btn btn-primary btn-lg"> product of x and y </button>
		<button onClick="raise()" type="button" class="btn btn-danger btn-lg"> x raised to y </button>
		<br>
		<button onClick="rem()" type="button" class="btn btn-warning btn-lg"> get the remainder </button>
		<button onClick="check()" type="button" class="btn btn-success btn-lg"> check if x = y </button>
	</section>

	<footer>
		<a href="https://www.pinterest.com/pin/765823111612767427/"> PICTURE </a>
</body>
</html>
